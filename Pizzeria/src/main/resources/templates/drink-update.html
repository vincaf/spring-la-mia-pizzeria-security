<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Bootstrap CSS -->
		<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
		<title>Modifica drink</title>
	</head>
	<body>
		<div class="container">
			<a class="text-decoration-none" href="/drink">Torna ai drink</a>
			<h1 class="mt-3">Modifica drink</h1>
			
			<div th:if="${errors}">
				<h3 class="text-danger">Errori:</h3>
				<ul>
					<li th:each="error : ${errors}" th:object="${error}">
						[[*{defaultMessage}]]
					</li>
				</ul>
			</div>
			
			<form 
			method="POST" 
			action="/drink/store"
			th:object="${drink}" >
			
				<input type="number" name="id" th:field="*{id}" style="display:none">
			
				<div class="my-3">
				<label class="form-label">Nome</label>
				<input type="text" name="nome" th:field="*{nome}" class="form-control w-50">
				</div>
				
				<div class="mb-3">
				<label class="form-label">Descrizione</label>
				<input type="text" name="descrizione" th:field="*{descrizione}" class="form-control w-50">
				</div>
				
				<div class="mb-3">
				<label class="form-label">Prezzo</label>
				<input type="number" name="prezzo" th:field="*{prezzo}" class="form-control w-50">
				</div>
				
				<input class="btn btn-sm btn-primary" type="submit" value="UPDATE">
			</form>
		</div>
		
		<!-- Bootstrap Bundle with Popper -->
		<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
	</body>
</html>
