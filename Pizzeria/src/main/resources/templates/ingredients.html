<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Bootstrap CSS -->
		<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
		<title>Pizzeria | Ingredienti</title>
	</head>
	<body>
		<div class="container">
			<h1 class="mt-2">Ingredienti</h1>
			
			<a class="nav-link" href="/ingredient/create" >> AGGIUNGI UN INGREDIENTE</a>
			
			<ul class="list-group">
				<li class="list-group-item"
					th:each="ingredient : ${ingredients}"
					th:object="${ingredient}">
					
					<a class="text-decoration-none fs-3" th:href="@{/ingredient/{id} (id=*{id})}">
						 [[*{name}]]
					</a>
					
					<br>
					
					<div th:each="pizza : ${ingredient.pizzas}">Presente su: [[${pizza.nome}]]</div>
		
					<br>
					
					<a class="btn btn-sm btn-primary" th:href="@{/ingredient/update/{id} (id=*{id})}">
						UPDATE
					</a> 
					<a class="btn btn-sm btn-danger" th:href="@{/ingredient/delete/{id} (id=*{id})}">
						DELETE
					</a>
				</li>
			</ul>
			
			<div class="text-center mt-2">
				<a class="btn btn-warning" href="/drink" >Vai ai Drink</a>
				<a class="btn btn-success" href="/pizza/user" >Vai alle Pizze</a>
			</div>
		</div>
		
		<!-- Bootstrap Bundle with Popper -->
		<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
	</body>
</html>
