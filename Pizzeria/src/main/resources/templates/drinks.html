<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Bootstrap CSS -->
		<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
		<title>Pizzeria | Drink</title>
	</head>
	<body>
		<div class="container">
			<h1 class="mt-2">Drink</h1>
			
			<a class="nav-link" href="/drink/create" >> AGGIUNGI UN DRINK</a>
			<a class="nav-link" href="/drink/search">> CERCA UN DRINK</a>
			<a class="nav-link" href="/available">> CERCA NEL MENU'</a>
			
			<ul class="list-group">
				<li class="list-group-item"
					th:each="drink : ${drinks}"
					th:object="${drink}">
					
					<a class="text-decoration-none fs-3" th:href="@{/drink/{id} (id=*{id})}">
						 [[*{nome}]]
					</a>
					
					<br>
		
					<a class="btn btn-sm btn-primary" th:href="@{/drink/update/{id} (id=*{id})}">
						UPDATE
					</a> 
					<a class="btn btn-sm btn-danger" th:href="@{/drink/delete/{id} (id=*{id})}">
						DELETE
					</a>
				</li>
			</ul>
			<div class="text-center mt-2">
				<a class="btn btn-warning" href="/pizza/user" >Vai alle Pizze</a>
			</div>
		</div>
		
		<!-- Bootstrap Bundle with Popper -->
		<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
	</body>
</html>
