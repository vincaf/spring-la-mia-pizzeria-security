<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Bootstrap CSS -->
		<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
		<title>Aggiungi ingrediente</title>
	</head>
	<body>
		<div class="container">
			<a class="text-decoration-none" href="/ingredient">Torna alla home</a>
			<h1 class="mt-3">Aggiungi un ingrediente</h1>
			
			<div th:if="${errors}">
				<h3 class="text-danger">Errori:</h3>
				<ul>
					<li th:each="error : ${errors}" th:object="${error}">
						[[*{defaultMessage}]]
					</li>
				</ul>
			</div>
			
			<form 
			method="POST" 
			action="/ingredient/create"
			th:object="${ingredient}" >
			
				<div class="my-3">
				<label class="form-label">Nome</label>
				<input type="text" name="name" th:field="*{name}" class="form-control w-50">
				</div>
				
				<label>Pizze</label><br>
            	<div
                    th:each="pizza : ${pizzas}"
                    th:object="${pizza}"
                    class="mb-3">
                    <input 
                        type="checkbox" 
                        name="pizzas" 

                        th:value="*{id}" 
                        th:field="${ingredient.pizzas}">
                    <label>[[*{nome}]]</label>
                </div>
				
				<input class="btn btn-sm btn-primary" type="submit" value="CREATE">
			</form>
		</div>
		
		<!-- Bootstrap Bundle with Popper -->
		<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
	</body>
</html>
