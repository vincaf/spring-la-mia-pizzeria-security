<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Bootstrap CSS -->
		<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
		<title>Pizzeria | Pizze</title>
	</head>
	<body>
		<div class="container">
			<h1 class="mt-2">Pizze</h1>
			
			<a class="nav-link" href="/pizza/create" >> AGGIUNGI UNA PIZZA</a>
			<a class="nav-link" href="/search">> CERCA UNA PIZZA</a>
			<a class="nav-link" href="/available">> CERCA NEL MENU'</a>
			
			<ul class="list-group">
				<li class="list-group-item"
					th:each="pizza : ${pizzas}"
					th:object="${pizza}">
					
					<a class="text-decoration-none fs-3" th:href="@{/pizza/{id} (id=*{id})}">
						 [[*{nome}]]
					</a>
					
					<div>[[*{promotion}]] </div>
					
					<div th:if="${!pizza.ingredients.isEmpty()}">Ingredienti: [[*{ingredients}]] </div>
					<br>
		
					<a class="btn btn-sm btn-primary" th:href="@{/pizza/update/{id} (id=*{id})}">
						UPDATE
					</a> 
					<a class="btn btn-sm btn-danger" th:href="@{/pizza/delete/{id} (id=*{id})}">
						DELETE
					</a>
				</li>
			</ul>
			
			<div class="text-center mt-2">
				<a class="btn btn-warning" href="/drink" >Vai ai Drink</a>
				<a class="btn btn-primary" href="/promotion" >Vai alle Promozioni</a>
				<a class="btn btn-success" href="/ingredient" >Vai agli Ingredienti</a>
			</div>
		</div>
		
		<!-- Bootstrap Bundle with Popper -->
		<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
	</body>
</html>
