<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Bootstrap CSS -->
		<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
		<title>Pizzeria | Promozioni</title>
	</head>
	<body>
		<div class="container">
			<h1 class="mt-2">Promozioni</h1>
			
			<a class="nav-link" href="/promotion/create" >> AGGIUNGI UNA PROMOZIONE</a>
			
			<ul class="list-group">
				<li class="list-group-item"
					th:each="promotion : ${promotions}"
					th:object="${promotion}">
					
					<a class="text-decoration-none fs-3" th:href="@{/promotion/{id} (id=*{id})}">
						 [[*{title}]]
					</a>
					
					<div>
						valido dal [[*{startDate}]]
					</div>
					
					<div>
						al [[*{endDate}]]
					</div>
					
					<br>
					
					<div th:each="pizza : ${promotion.pizzas}">Attiva su: [[${pizza.nome}]]</div>
		
					<br>
					
					<a class="btn btn-sm btn-primary" th:href="@{/promotion/update/{id} (id=*{id})}">
						UPDATE
					</a> 
					<a class="btn btn-sm btn-danger" th:href="@{/promotion/delete/{id} (id=*{id})}">
						DELETE
					</a>
				</li>
			</ul>
			
			<div class="text-center mt-2">
				<a class="btn btn-warning" href="/drink" >Vai ai Drink</a>
				<a class="btn btn-success" href="/pizza/user" >Vai alle Pizze</a>
			</div>
		</div>
		
		<!-- Bootstrap Bundle with Popper -->
		<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
	</body>
</html>
